server:
  port: 8090
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      default-filters:
      routes:
        - id: routes-cutomer-server
          uri: lb://customer-server
          predicates:
            - Path=/customer/**

        - id: routes-order-server
            uri: lb://order-server
            predicates:
              - Path=/order/**
eureka:
  client:
    service-url: http://localhost:8761/eureka/
  instance:
    instance-id: gateway-server
    prefer-ip-address: true
